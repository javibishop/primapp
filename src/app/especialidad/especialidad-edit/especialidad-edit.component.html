
<form #f="ngForm" 
(ngSubmit)="guardar(f.value, f.valid)"
*ngIf="especialidad"
>
  <mat-card>
    <mat-card-title>
        Editar especialidad
    </mat-card-title>
    <mat-card-content>

        <mat-form-field class="all-width">
          <input  matInput
                  required
                  name="nombre"
                  placeholder="Nombre"
                  [(ngModel)]="especialidad.nombre">
          <mat-error>Debe ingresar el nombre</mat-error>
        </mat-form-field>
        <br><br>
  </mat-card-content>
<mat-card-footer>
  <div class="action-buttons">
    <button  mat-button
      type="button"
      (click) = "cancelarEdicion()">
      Cancelar
    </button>
    <button type="submit"  mat-button color="primary" [disabled]="f.invalid">
      Aceptar
    </button>
  </div>
</mat-card-footer>
</mat-card>

</form>
