<mat-card>
    <table mat-table [dataSource]="especialidades" class="mat-elevation-z4">
   
     <!-- Position Column -->
     <ng-container matColumnDef="Id">
       <th mat-header-cell *matHeaderCellDef> Id </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="Nombre">
       <th mat-header-cell *matHeaderCellDef> Nombre </th>
       <td mat-cell *matCellDef="let element"> {{element.nombre }} </td>
     </ng-container>
     <ng-container matColumnDef="Acciones">
       <th mat-header-cell *matHeaderCellDef>  </th>
       <td mat-cell *matCellDef="let element">
           <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
           <mat-menu #menu="matMenu">
               <button mat-menu-item (click)="seleccionarEspecialidad(element)">Editar</button>
               <button mat-menu-item>Eliminar</button>
               <hr>
               <button mat-menu-item>Cursos aprobados</button>
               <button mat-menu-item>Asistencia</button>
           </mat-menu>
       </td>
   </ng-container>
 
   
     <tr mat-header-row *matHeaderRowDef="columnas"></tr>
     <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
   </table>
 </mat-card>
