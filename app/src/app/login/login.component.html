      <form #f="ngForm" class="example-form" (ngSubmit)="onSubmit(f.value, f.valid)">
        <mat-card-content>
        <table class="example-full-width" cellspacing="0">
 
          <tr>
 
            <td>
 
              <mat-form-field class="example-full-width">
 
              <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
 
              </mat-form-field>
 
            </td>
 
          </tr>
 
          <tr>
 
          <td><mat-form-field class="example-full-width">
 
            <input matInput placeholder="Clave" [(ngModel)]="password"type="password" name="password" required>
 
          </mat-form-field></td>
 
        </tr></table>
 
      
 
      
 
    </mat-card-content>
 
    <mat-card-actions>

</form>
