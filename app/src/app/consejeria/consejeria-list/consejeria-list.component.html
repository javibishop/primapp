   <mat-card *ngIf="consejerias">
    <table mat-table [dataSource]="consejerias" class="mat-elevation-z4">
   
     <!-- Position Column -->
     <ng-container matColumnDef="Nro">
       <th mat-header-cell *matHeaderCellDef> No. </th>
       <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="Fecha">
       <th mat-header-cell *matHeaderCellDef> Fecha </th>
       <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date: 'dd/MM/yyyy'}} </td>
     </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="Usuaria">
       <th mat-header-cell *matHeaderCellDef>Usuaria </th>
       <td mat-cell *matCellDef="let element"> {{element.usuariaNombre}} {{element.usuariaApellido}}</td>
     </ng-container>
     <ng-container matColumnDef="Prof1">
      <th mat-header-cell *matHeaderCellDef>Prof 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.usuarie1Nombre}} {{element.usuarie1Apellido}}</td>
    </ng-container>
    <ng-container matColumnDef="Prof2">
      <th mat-header-cell *matHeaderCellDef>Prof 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.usuarie2Nombre}} {{element.usuarie2Apellido}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <!-- <ng-container matColumnDef="Perfil">
       <th mat-header-cell *matHeaderCellDef>Perfil </th>
       <td mat-cell *matCellDef="let element"> {{element.perfil.descripcion}} </td>
     </ng-container>
     <ng-container matColumnDef="Activo">
       <th mat-header-cell *matHeaderCellDef> Activo </th>
       <td mat-cell *matCellDef="let element">
         <mat-checkbox [checked]="element.activo"></mat-checkbox>
       </td>
     </ng-container> -->
     <ng-container matColumnDef="Acciones">
       <th mat-header-cell *matHeaderCellDef>  </th>
       <td mat-cell *matCellDef="let element">
           <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
           <mat-menu #menu="matMenu">
               <button mat-menu-item (click)="seleccionarConsejeria(element)">Editar</button>
               <button mat-menu-item>Eliminar</button>
               <hr>
               <button mat-menu-item>Cursos aprobados</button>
               <button mat-menu-item>Asistencia</button>
           </mat-menu>
       </td>
   </ng-container>
 
   
     <tr mat-header-row *matHeaderRowDef="columnas"></tr>
     <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
   </table>
 </mat-card>
