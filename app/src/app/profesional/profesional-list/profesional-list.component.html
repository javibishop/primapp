   <mat-card>
   <table mat-table [dataSource]="profesionales" class="mat-elevation-z4">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nro">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}}</td>
    </ng-container>
    <ng-container matColumnDef="Activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.activo"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="seleccionarProfesional(element)">Editar</button>
              <button mat-menu-item>Eliminar</button>
              <hr>
              <button mat-menu-item>Cursos aprobados</button>
              <button mat-menu-item>Asistencia</button>
          </mat-menu>
      </td>
  </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</mat-card>
